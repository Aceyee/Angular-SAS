<div id="registerForm">
    <div class="input">
        <input type="text" ng-model="username" placeholder="Username">
    </div>
    <div class="input">
        <input type="text" ng-model="password" placeholder="Password">
    </div>
    <div class="input">
        <input type="text" ng-model="university" placeholder="University">
    </div>
    <div class="input">
        <select ng-model="roll" >
            <option value="Student">Student</option>
            <option value="Professor">Professor</option>
        </select>
    </div>
    <div class="input">
        <input type="text" ng-model="email" placeholder="Email">
    </div>
    <div class="input">
        <input type="text" ng-model="studentNO" placeholder="Student Number">
    </div>
    <div class="input">
        <button ng-click="register()">Register</button>
    </div>
</div>
